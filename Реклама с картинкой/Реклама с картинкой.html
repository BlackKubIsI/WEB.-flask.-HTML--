<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

        <h1>Жди нас, Марс!</h1>

                <div role="alert" class="alert-warning">

                </div>

                <div role="alert" class="alert-danger">
