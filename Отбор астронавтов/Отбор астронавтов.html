<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
            crossorigin="anonymous">
        <title>Отбор астронавтов</title>
    </head>
    <body>
        <div align="center">
            <font size="+3"><b>Анкета претендента</b></font>
            <br>
            <font size="+1">На участие в миссии</font>
        </div>
        <br><br><br>
        <div class="container bg-warning text-black">
            <br>
            <form method="post" class="login_form">
                <div align="middle">
                <center><input name="fam" type="text" class="alert alert-warning" role="alert" align="middle" placeholder="Введите фамилию"><center>
                <center><input name="name" type="text" class="alert alert-warning" role="alert" align="middle" placeholder="Введите имя"><center>
                <br>
                <center><input name="email" type="email" class="alert alert-warning" role="alert" align="middle" placeholder="Введите адрес почты" id="email" aria-describedby="emailHelp"><center>
                <p>Какое у вас образование?</p>
                <select class="alert alert-warning" role="alert" name="Образование">
                    <option>Высшее</option>
                    <option>Неполное</option>
                    <option>Среднее</option>
                    <option>Основное общее</option>
                </select>
                <p>Какие у вас есть профессии?</p>
                </div>
                    <label><input name="ch_1" type="checkbox" class="alert alert-warning" role="alert" align="middle" > инженер-исследователь</label><br>
                    <label><input name="ch_2" type="checkbox" class="alert alert-warning" role="alert" align="middle" > пилот</label><br>
                    <label><input name="ch_3" type="checkbox" class="alert alert-warning" role="alert" align="middle"> строитель</label><br>
                    <label><input name="ch_4" type="checkbox" class="alert alert-warning" role="alert" align="middle"> экзобиолог</label><br>
                    <label><input name="ch_5" type="checkbox" class="alert alert-warning" role="alert" align="middle"> врач</label><br>
                    <label><input name="ch_6" type="checkbox" class="alert alert-warning" role="alert" align="middle"> инженер по терраформированию</label><br>
                    <label><input name="ch_7" type="checkbox" class="alert alert-warning" role="alert" align="middle"> климатолог</label><br>
                    <label><input name="ch_8" type="checkbox" class="alert alert-warning" role="alert" align="middle"> специалист по радиационной защите</label><br>
                    <label><input name="ch_9" type="checkbox" class="alert alert-warning" role="alert" align="middle"> астрогеолог</label><br>
                    <label><input name="ch_10" type="checkbox" class="alert alert-warning" role="alert" align="middle"> гляциолог</label><br>
                    <label><input name="ch_11" type="checkbox" class="alert alert-warning" role="alert" align="middle"> инженер жизнеобеспечения</label><br>
                    <label><input name="ch_12" type="checkbox" class="alert alert-warning" role="alert" align="middle"> метеоролог</label><br>
                    <label><input name="ch_13" type="checkbox" class="alert alert-warning" role="alert" align="middle"> оператор марсохода</label><br>
                    <label><input name="ch_14" type="checkbox" class="alert alert-warning" role="alert" align="middle"> киберинженер</label><br>
                    <label><input name="ch_15" type="checkbox" class="alert alert-warning" role="alert" align="middle"> штурман</label><br>
                    <label><input name="ch_16" type="checkbox" class="alert alert-warning" role="alert" align="middle"> пилот дронов</label><br>
                <div align="middle">
                    <p>Укажите пол</p>
                    <label><input name="pol" value="m" type="radio" class="alert alert-warning" role="alert" align="middle" > мужской</label><br>
                    <label><input name="pol" value="g" type="radio" class="alert alert-warning" role="alert" align="middle" > женский</label>
                </div>
                <p>Почему вы хотите принять участие в миссии?</p>
                <textarea class="form-control" id="about" rows="3" name="about"></textarea>    
                <p>Приложите фотографию</p>
                <input type="file" class="form-control-file" id="photo" name="file">
                <br><br>
                <div>
                    <label><input type="checkbox" class="alert alert-warning" role="alert" align="middle"> Готовы остаться на Марсе?</label><br>
                </div>
                <button type="submit" name="ost" class="btn btn-primary">Отправить</button>
            </form>
        </div>
        <br><br><br><br>
    </body>
</html>
